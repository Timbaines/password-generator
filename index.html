<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <p>Never use an insecure password again</p>
        <button class="btn btn-generate" id="generate">Generate passwords</button>
        <hr>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="uppercase">Uppercase letters</label>
                <input type="checkbox" id="uppercase" checked class="checkbox-input">
            </div>
            <div class="setting">
                <label for="lowercase">Lowercase letters</label>
                <input type="checkbox" id="lowercase" checked class="checkbox-input">
            </div>
            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" checked id="numbers" class="checkbox-input">
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" id="symbols" checked class="checkbox-input">
            </div>
        </div>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
